<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="SignIn.css">
    <!-- CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="tinymce/tinymce/tinymce.min.js"></script>
    <script>tinymce.init({selector:'textarea'});</script>
    <meta charset="utf-8">
    <title>Students Page</title>
</head>
<body style="background-color: rgba(196,203,217,0.18) ">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Post Job</li>
    </ol>
</nav>
<div class="col-12">
<div class="col-sm-8 offset-2">
        <h1>Create your job posting</h1>
    <div class="dice-header section-header mt-4" style="background-color: white ">
        <div class="container">
            <div class="row">
                <div class="col-xs-6" style="color: #CC0000">
                    <h2 class="pl-2 mb-2 mt-1">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-laptop" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M13.5 3h-11a.5.5 0 0 0-.5.5V11h12V3.5a.5.5 0 0 0-.5-.5zm-11-1A1.5 1.5 0 0 0 1 3.5V12h14V3.5A1.5 1.5 0 0 0 13.5 2h-11z"/>
                            <path d="M0 12h16v.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 12.5V12z"/>
                        </svg>&nbsp;Job Details
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <form class="mt-3" style="background-color: white">
        <div class="form-group">
            <input type="text" placeholder="Job Title*" class="form-control">
        </div>
        <div class="form-group">
            <input type="text" placeholder="Skills" class="form-control">
        </div>
        <div class="form-group">
            <textarea></textarea>
        </div>
    </form>

    <div class="dice-header section-header mt-4" style="background-color: white ">
        <div class="container">
            <div class="row">
                <div class="col-xs-6" style="color: #CC0000">
                    <h2 class="pl-2 mb-2 mt-1">
                        <i class="fas fa-map-marker-alt"></i>&nbsp;Location
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <form class="mt-3" style="background-color: white">
        <div class="form-group">
            <select class="form-control">
                <option>Astana</option>
                <option>Almaty</option>
                <option>Atyrau</option>
                <option>Shymkent</option>
                <option>Aktau</option>
                <option>Kyzyorda</option>
                <option>Aktobe</option>
                <option>Zhezkazgan</option>
                <option>Taraz</option>
                <option>Ural</option>
                <option>Kokshetau</option>
            </select>
        </div>

    </form>
    <div class="dice-header section-header mt-4" style="background-color: white ">
        <div class="container">
            <div class="row">
                <div class="col-xs-6" style="color: #CC0000">
                    <h2 class="pl-2 mb-2 mt-1">
                        <i class="fas fa-project-diagram"></i>&nbsp;Categorization
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <form class="mt-3" style="background-color: white">
        <div class="form-group">
            <select class="form-control">
                <option>Part-time</option>
                <option>Full-time</option>
                <option>Contracts</option>
            </select>
        </div>

    </form>

    <form class="mt-3" style="background-color: white">
        <div class="form-group">
            <select class="form-control">
                <option>Salary</option>
                <option>Hourly</option>
            </select>
        </div>

    </form>

    <div class="dice-header section-header mt-4" style="background-color: white ">
        <div class="container">
            <div class="row">
                <div class="col-xs-6" style="color: #CC0000">
                    <h2 class="pl-2 mb-2 mt-1">
                        <i class="far fa-money-bill-alt"></i>&nbsp;Salary
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <form class="mt-3" style="background-color: white">
        <div class="form-group">
            <input type="text" placeholder="Salary(TG)" class="form-control">
        </div>
    </form>
    <div class="form-group">
        <button class="btn float-right" style="background-color: #CC0000;color: white">ADD JOB</button>
    </div>
</div>
</div>
</body>
</html>
