<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="SignIn.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <meta charset="utf-8">
    <title>Sign In</title>
</head>
<body class="body">
<div class="text-center mb-4 mt-3">
    <img class="mb-4" src="https://iitu.kz/static/images/iitu_logo.png" alt="" width="300px">
    <h1 class="h3 mb-5 font-weight-normal" style="color: white">Students and Workers</h1>
</div>
<div class="row">
    <div class="col-sm-6 offset-3">
        <form>
            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail" style="color: white">Email address</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword" style="color: white">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label style="color: white">
                    <input type="checkbox" value="remember-me" > Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2009-2020</p>
        </form>
    </div>
</div>
</body>
</html>
