<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="SignIn.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <meta charset="utf-8">
    <title>Registration</title>
</head>
<body class="body">
<div class="text-center mb-4 mt-3">
    <img class="mb-4" src="https://iitu.kz/static/images/iitu_logo.png" alt="" width="300px">
    <h1 class="h3 mb-5 font-weight-normal" style="color: white">Registration</h1>
</div>
<div class="row">
    <div class="col-sm-6 offset-3">
        <form>
            <div class="form-label-group">
                <label style="color: white">Email address</label>
                <input type="email"  class="form-control" placeholder="Email address" required autofocus>
            </div>
            <div class="form-label-group">
                <label style="color: white">Password</label>
                <input type="email"  class="form-control" placeholder="Password" required autofocus>
            </div>
            <div class="form-label-group">
                <label style="color: white" >Confirm Password</label>
                <input type="email"  class="form-control" placeholder="Confirm Password" required autofocus>
            </div>
            <div class="form-group mt-4">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
